<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./UI/style.css">
    <title>VEX Spin-up Simulator</title>
  </head>

  <body>

    <!-- Robots Data -->
    <div class="data">
      <h2 class="title generation">Generation: 1</h2>
      <h3 class="title topScore">Top Score: 0</h3>

      <h2 class="title currentScore">Current Score: 0</h2>

      <h2 class="title blueScore">Blue Alliance Score: 0</h2>
      <h2 class="title redScore">Red Alliance Score: 0</h2>
    </div>

    <!-- Settings -->
    <div class="settings">

      <div class="col1">
        <!-- Driving Mode -->
        <h4 class="inputLabel mode">Mode:</h4>
        <select class="selectInput mode">
          <option value="autonomous">Autonomous</option>
          <option value="programming skills">Programming Skills</option>
          <option value="driving">Driving</option>
          <option value="competition">Competition</option>
        </select>

        <!-- Population -->
        <h4 class="inputLabel population">Population:</h4>
        <input
          type="number"
          class="numberInput population"
          min="1" max="500" value="5"
        >

        <!-- Mutation Rate -->
        <h4 class="inputLabel mutationRate">Mutation Rate:</h4>
        <input
          type="number"
          class="numberInput mutationRate"
          min="0" max="0.99" step="0.01" value="0.1"
        >

        <!-- Maximum Time to Live -->
        <h4 class="inputLabel timeToLive">Time to Live:</h4>
        <input
          type="number"
          class="numberInput timeToLive"
          min="1" max="100000" value="500"
        >
      </div>

      <div class="col2">
        <!-- Rewards -->
        <h4 class="inputLabel">Rewards:</h4>
        <div class="multiselectInput rewards"></div>

        <!-- Punishments -->
        <h4 class="inputLabel">Punishments:</h4>
        <div class="multiselectInput punishments"></div>
      </div>

      <div class="col3">
        <!-- Show Robots -->
        <h4 class="inputLabel showRobots">Show Robots:</h4>
        <select class="selectInput showRobots">
          <option value="allRobots">All Robots</option>
          <option value="topRobots">Top Robots</option>
          <option value="bestRobots">Best Robot</option>
          <option value="noneRobots">None</option>
        </select>

        <!-- Top Robots to Show -->
        <h4 class="inputLabel topRobotsToShow">Top Robots to Show:</h4>
        <input
          type="number"
          class="numberInput topRobotsToShow"
          min="0" max="400" value="5"
        >

        <!-- Show Discs -->
        <h4 class="inputLabel">Show Discs:</h4>
        <label class="toggleInputContainer showDiscs">
          <input
            type="checkbox"
            class="toggleInput showDiscs"
            checked
          >
          <span class="roundToggle"></span>
        </label>

        <!-- Show Goals -->
        <h4 class="inputLabel">Show Goals:</h4>
        <label class="toggleInputContainer showGoals">
          <input
            type="checkbox"
            class="toggleInput showGoals"
            checked
          >
          <span class="roundToggle"></span>
        </label>

        <!-- Show Field -->
        <h4 class="inputLabel">Show Field:</h4>
        <label class="toggleInputContainer showField">
          <input
            type="checkbox"
            class="toggleInput showField"
            checked
          >
          <span class="roundToggle"></span>
        </label>

      </div>

    </div>

    <!-- Scores Graph -->
    <div class="graph">
      <canvas id="graph"></canvas>
    </div>

  </body>

  <!-- UI Functions -->
  <script src="UI/js/multiselectInputOptions.js"></script>
  <script src="UI/js/inputVariables.js"></script>
  <script src="UI/js/showHideInputs.js"></script>
  <script src="UI/js/paramsVariables.js"></script>

  <!-- Libraries -->
  <script src="libraries/p5.js"></script>
  <script src="libraries/matrix.js"></script>
  <script src="libraries/nn.js"></script>


  <!-- Helper Functions -->
  <script src="helper_functions/graphScores.js"></script>
  <script src="helper_functions/linesIntersect.js"></script>
  <script src="helper_functions/rotatePoint.js"></script>
  <script src="helper_functions/nearestPointOnLine.js"></script>
  <script src="helper_functions/geneticAlgorithm.js"></script>

  <!-- Classes -->
  <script src="classes/Field.js"></script>
  <script src="classes/Disc.js"></script>
  <script src="classes/Robot.js"></script>
  <script src="classes/Goal.js"></script>

  <!-- Main Sketch -->
  <script src="sketch.js"></script>

</html>
